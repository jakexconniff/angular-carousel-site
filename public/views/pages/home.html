<div class="jumbotron text-center">
  <div ng-repeat="box in home.boxes">
    <div ng-init="home.carouselSelector($index, event)" ng-if="home.carouselSelector($index, event)" style="background-image: url({{box.bgUrl}});" class="carousel-box">
      <div class="home-content home-intro" style="color: {{box.fontColor}}">
        <p><h1>{{ box.headerMessage }}</h1></p>
        <p>{{ box.subMessage }}</p>
      </div>

    </div>
  </div>
  </div>
</div>
